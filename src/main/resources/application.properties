spring.application.name=progettoW6D5
server.port=3001

spring.config.import=optional:env.properties

spring.datasource.url=jdbc:postgresql://localhost:5432/progettoW6D5
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

cloudinary.name=${CLOUDINARY_NAME}
cloudinary.apikey=${CLOUDINARY_APIKEY}
cloudinary.secret=${CLOUDINARY_SECRET}